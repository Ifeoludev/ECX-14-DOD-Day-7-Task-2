<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Converter</h1>

      <div class="converter">
        <div class="field">
          <label for="roman">Roman Numeral</label>
          <input type="text" id="roman" placeholder="e.g. XLI" />
          <p class="error" id="roman-error"></p>
        </div>

        <div class="field">
          <label for="arabic">Arabic Number</label>
          <input
            type="number"
            id="arabic"
            min="1"
            max="1000"
            placeholder="e.g. 41"
          />
          <p class="error" id="arabic-error"></p>
        </div>

        <button id="convertBtn">Convert</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
